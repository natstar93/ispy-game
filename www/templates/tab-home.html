<ion-view name="home" id="home" view-title="iSpy London" class='title'>
  <ion-content class="padding london-images">
    <ion-scroll direction="x" class="image-tile-wrapper">
      <img src="img/london_01.gif" ng-click="openModal(0)" alt="London" class="img-tile" style="opacity: {{checkOpacity(0)}}">
      <img src="img/london_02.gif" ng-click="openModal(1)" alt="London" class="img-tile" style="opacity: {{checkOpacity(1)}}">
      <img src="img/london_03.gif" ng-click="openModal(2)" alt="London" class="img-tile" style="opacity: {{checkOpacity(2)}}">
      <img src="img/london_04.gif" ng-click="openModal(3)" alt="London" class="img-tile" style="opacity: {{checkOpacity(3)}}">
      <img src="img/london_05.gif" ng-click="openModal(4)" alt="London" class="img-tile" style="opacity: {{checkOpacity(4)}}">
      <img src="img/london_06.gif" ng-click="openModal(5)" alt="London" class="img-tile" style="opacity: {{checkOpacity(5)}}">
      <img src="img/london_07.gif" ng-click="openModal(6)" alt="London" class="img-tile" style="opacity: {{checkOpacity(6)}}">
    </ion-scroll>
  </ion-content>
  <div class="floater" background-color="white">
    {{ imageService.totalScore }} / 70 points
  </div>
</ion-view>
